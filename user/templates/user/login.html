{% extends "user/base.html" %} 
{% block title %}Login{% endblock %} 
{% block content%}

<h1 class="display-4 col-auto text-center">Login</h1>
    <div class="col-auto">
        <form method="POST">
            {% csrf_token %}
            {{form.as_table}}
            <p class="text-danger"><strong>{{error}}</strong></p>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    


{% endblock %}
