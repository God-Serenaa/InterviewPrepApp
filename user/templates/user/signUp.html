{% extends "user/base.html" %} 
{% block title %}Login{% endblock %} 
{% block content%}

    <h1 class="display-4 ms-2">Sign Up</h1>
    <div class="ms-2">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <p class="text-danger"><strong>{{error}}</strong></p>
            <button type="submit">Sign In</button>
        </form>
    </div>


{% endblock %}
